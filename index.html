<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="grid">
    <header class="grid">
      <div id="search">
        <button><img src="icons/magnify.svg" width="24" /></button>
        <input type="text" />

      <div id="links">
        <a href="#">Notifications</a>
        <a href="#">Aplus Design</a>
      </div>
      <div id="hello">
        <img src="corgi.png" alt="profile picture" width="64px" />
        <!-- <a href="https://www.flaticon.com/free-stickers/dog" title="dog stickers">Dog stickers created by Gohsantosadrive - Flaticon</a> -->
        <p>Hi there,</p>
        <p>Username</p>

        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>
    <aside class="grid">
      <a href="#" class="icon">
        <img src="icons/dashboard.svg" alt="logo" width="48" />

      </a>
      <a href="#" class="icon">
        <img src="icons/home-circle.svg" alt="logo" width="32" />
        <h2>Home</h2>
      </a>
      <a href="#" class="icon"
        ><img src="icons/profile.svg" alt="logo" width="32" />
        <h2>Profile</h2>
      </a>
      <a href="#" class="icon"
        ><img src="icons/message-bulleted.svg" alt="logo" width="32" />
        <h2>Messages</h2>
      </a>
      <a href="#" class="icon"
        ><img src="icons/history.svg" alt="logo" width="32" />
        <h2>History</h2>
      </a>
      <a href="#" class="icon"
        ><img src="icons/calendar-check.svg" alt="logo" width="32" />
        <h2>Tasks</h2>
      </a>
      <a href="#" class="icon"
        ><img src="icons/hammer-sickle.svg" alt="logo" width="32" />
        <h2>Communities</h2>
      </a>
      <a href="#" class="icon"
        ><img src="icons/cogs.svg" alt="logo" width="32" />
        <h2>Settings</h2>
      </a>
      <a href="#" class="icon"
        ><img src="icons/lifebuoy.svg" alt="logo" width="32" />
        <h2>Support</h2>
      </a>
      <a href="#" class="icon"
        ><img src="icons/shield-account.svg" alt="logo" width="32" />
        <h2>Privacy</h2>
      </a>

    <main class="grid">
      <article class="grid">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </article>
      <section class="grid">
        <div class="card"></div>
        <div class="card"></div>
      </section>
    </main>

</html>
